<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <p:dialog header="Atenção!" id="informar-inconsistencia-dialog" widgetVar="informarInconsistenciaDialog" modal="true" resizable="false">
    <h:form id="informar-inconsistencia-form-dialog">
      <h:outputText value="Insira o motivo da inconsistência:" />
      <p:messages id="msgs" showIcon="false" autoUpdate="true" />
      <div class="vgap-15" />
    	<p:inputTextarea id="msg_erro_inconsistencia" value="#{realizarAuditoriaProspectivaBean.auditoria.solicitacao.textoInconsistencia}" cols="54" rows="6"  styleClass="text-left" 
			autoResize="false" required="true" requiredMessage="O motivo da inconsistência deve ser preenchido!"/>
      <div class="vgap-15" />
      <h:outputText value=" Ao salvar esta solicitação irá retornar ao ATENDENTE." />
      

      <div class="vgap-30" />

      <h:panelGroup styleClass="dialog-footer" layout="block">
        <p:commandButton id="btn-salvar" value="Salvar" styleClass="btn btn-success" icon="fa fa-save"
          action="#{realizarAuditoriaProspectivaBean.informarInconsistencia}" />
        <p:commandButton id="btn-cancelar" value="Cancelar" styleClass="btn" icon="fa" type="button"
          onclick="PF('informarInconsistenciaDialog').hide()" />
      </h:panelGroup>

    </h:form>
  </p:dialog>

</ui:composition>
