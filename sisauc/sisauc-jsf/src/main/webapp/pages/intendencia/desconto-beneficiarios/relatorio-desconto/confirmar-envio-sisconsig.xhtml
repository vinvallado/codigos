<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <p:dialog header="Atenção" id="confirmar-envio-sisconsig-dialog" 
    widgetVar="confirmarEnvioSisconsigDialog"
    resizable="false" width="800" modal="true">
    <h:form id="confirmar-envio-sisconsig-form">
      <p:messages id="msgs" showIcon="false" autoUpdate="true" />
      
      <div class="vgap-10" />
      Tem certeza que deseja enviar os valores para o SISCONSIG ?
      <div class="vgap-10" />
      Todas as modificações serão <STRONG><span class="text-error">IRREVERSÍVEIS</span></STRONG>.
      <div class="vgap-10" />

      <h:panelGroup styleClass="dialog-footer" layout="block">
        <p:commandButton value="Enviar" styleClass="btn btn-danger" icon="fa fa-times" validateClient="true"
          id="btn-cancelar-apresentacao-are" action="#{relatorioDescontoBeneficiarioListaBean.enviarParaPagamento}"
          onclick="PF('confirmarEnvioSisconsigDialog').hide()"
          />
          
          <!-- ; PF('acaoSdgaCancelarApresentacaoAREDialog').hide() 
          update=":ares-apresentadas-lista-form:table-ares-apresentadas"  -->
        <p:commandButton value="Voltar" styleClass="btn" icon="fa" type="button"
          onclick="PF('confirmarEnvioSisconsigDialog').hide()" />
      </h:panelGroup>
    </h:form>
  </p:dialog>

</ui:composition>
