<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <p:dialog header="Cancelamento de Apresentação de ARE" id="acao-sdga-cancelar-apresentacao-are" 
    widgetVar="acaoSdgaCancelarApresentacaoAREDialog" modal="true" resizable="false" width="800">
    <h:form id="acao-sdga-cancelar-apresentacao-are-form">
      <p:messages id="msgs" showIcon="false" autoUpdate="true" />
      <p:panelGrid id="grid" columns="2">

        <p:outputLabel value="Justificativa: " for="justificativa" id="justificativa-label" />
        <p:inputTextarea value="#{cancelamentoApresentacaoAREBean.cancelamento.justificativa}" 
          styleClass="input-block-level"
          id="justificativa" maxlength="500" requiredMessage="O campo justificativa é obrigatório!" cols="85" rows="4"
          autoResize="false" required="true" placeholder="Ex: SAUTI: 123456 &#10;OM: CCA-SJ &#10;Solicitante: 3S CICLANO" />
        </p:panelGrid>

        <h:panelGroup styleClass="dialog-footer" layout="block">
          <p:commandButton value="Cancelar Apresentação de ARE" styleClass="btn btn-danger" icon="fa fa-times" validateClient="true"
            id="btn-cancelar-apresentacao-are" onsuccess="PF('confirmarCancelamentoApresentacaoAREDialog').show()" />
          <p:commandButton id="btn-voltar"  value="Voltar" styleClass="btn" icon="fa" type="button"
            onclick="PF('acaoSdgaCancelarApresentacaoAREDialog').hide()" />
        </h:panelGroup>
    </h:form>
  </p:dialog>

</ui:composition>
