<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <p:dialog header="Atenção" id="confirmar-cancelamento-apresentacao-gab-dialog" 
    widgetVar="confirmarCancelamentoApresentacaoGABDialog"
    resizable="false" width="800" modal="true">
    <h:form id="confirmar-cancelamento-apresentacao-gab-dialog-form">
      <p:messages id="msgs" showIcon="false" autoUpdate="true" />
      
      <div class="vgap-10" />
      Tem certeza que deseja cancelar a apresentação da GAB?
      <div class="vgap-10" />
      Todas as modificações serão <STRONG><span class="text-error">IRREVERSÍVEIS</span></STRONG>.
      <div class="vgap-10" />

      <h:panelGroup styleClass="dialog-footer" layout="block">
        <p:commandButton value="Cancelar Apresentação de GAB" styleClass="btn btn-danger" icon="fa fa-times" validateClient="true"
          id="btn-cancelar-apresentacao-gab" action="#{cancelamentoApresentacaoGABBean.cancelarApresentacaoGAB}"
          onclick="PF('confirmarCancelamentoApresentacaoGABDialog').hide(); PF('acaoSdgaCancelarApresentacaoGABDialog').hide()"
          update=":gabs-apresentadas-lista-form:table-gabs-apresentadas" />
        <p:commandButton value="Voltar" styleClass="btn" icon="fa" type="button"
          onclick="PF('confirmarCancelamentoApresentacaoGABDialog').hide()" />
      </h:panelGroup>
    </h:form>
  </p:dialog>

</ui:composition>
