<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets" template="/resources/template/template.xhtml">
  
  <ui:define name="html-title">Perfil de usu√°rio</ui:define>
  
  <ui:define name="main">
    <h3>Editar perfil</h3>
    <p:separator/>
    <div class="vgap-10"></div>
    <h:form id="editar-perfil-form">
      <p:messages id="msgs" showIcon="false" redisplay="false"/>
      <p:panelGrid>
        <p:row>
          <p:column><p:outputLabel value="Nome completo:" for="nome-completo"/></p:column>
          <p:column><p:inputText value="#{editarPerfilBean.usuario.nome}" size="40" required="true" id="nome-completo"/></p:column>
        </p:row>
        <p:row>
          <p:column><p:outputLabel value="E-mail:" for="email"/></p:column>
          <p:column><p:inputText value="#{editarPerfilBean.usuario.email}" size="20" required="true" id="email"/></p:column>
        </p:row>
      </p:panelGrid>

      <div class="vgap-10"></div>

      <p:commandButton value="Salvar" styleClass="btn btn-success" icon="fa fa-save" validateClient="true"
        action="#{editarPerfilBean.salvar}" update="@form"/>
      <p:commandButton type="button" value="Atualizar Senha" styleClass="btn" icon="fa fa-key" onclick="PF('trocarSenhaDialog').show()"/> 

    </h:form>
  </ui:define>
  <ui:define name="dialogs">
    <ui:include src="trocar-senha-dialog.xhtml"/>
  </ui:define>
  
</ui:composition>
