<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:fieldset legend="Dados da GAB" toggleable="true" collapsed="true">

		<p:panelGrid rendered="#{gab!=null}" style="margin: 0 auto;">
			<p:row>
				<p:column>
					<p:outputLabel value="Nº GAB" style="font-weight:bold;"></p:outputLabel>
				</p:column>
				<p:column>
					<h:outputText value="#{gab.codigo}" />
				</p:column>
			</p:row>
            <p:row>
              <p:column>
                <p:outputLabel value="Divisão: " style="font-weight:bold;" />
              </p:column>
              <p:column>
                <h:outputText value="#{gab.auditoriaProspectiva.solicitacao.divisao.label}" />
              </p:column>
            </p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Beneficiário:" style="font-weight:bold;"></p:outputLabel>
				</p:column>
				<p:column>
					<h:outputText value="#{gab.beneficiario.nome}"/>
				</p:column>
			</p:row>
			<p:row>
				<p:column>
					<p:outputLabel value="Credenciado:" style="font-weight:bold;"></p:outputLabel>
				</p:column>
				<p:column >
					<h:outputText value="#{gab.credenciado.nomeFantasia}" />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<p:outputLabel value="Estado: " style="font-weight:bold;" />
				</p:column>
				<p:column>
					<h:outputText value="#{gab.estado.label}" />
				</p:column>
			</p:row>

			<p:row>
				<p:column>
					<p:outputLabel value="Organização Militar:"
						style="font-weight:bold;" />
				</p:column>
				<p:column>
					<h:outputText value="#{gab.organizacaoMilitar.nome}" />
				</p:column>
			</p:row>
			<p:row>
				<p:column colspan="2">

				</p:column>
			</p:row>

		</p:panelGrid>

	</p:fieldset>
		



</ui:composition>
