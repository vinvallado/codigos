<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"

  <ui:define name="html-title">ARE</ui:define>

  <ui:define name="main">

    <h3>ARE: #{buscaAreFormularioBean.are.codigo}</h3>

    <p:separator />

    <p:tabView id="tabview-busca-are-formulario">
      
      <p:tab title="Dados da ARE" id="tab-dados-are">
        <div class="vgap-10" />
        <sisauc:dadosARE_buscaARE are="#{buscaAreFormularioBean.are}" />
      </p:tab>

      <p:tab title="Auditoria Prospectiva" id="tab-auditoria-prospectiva">
        <div class="vgap-10" />
        <sisauc:dadosAuditoriaProspectivaRessarcimento auditoria="#{buscaAreFormularioBean.auditoriaProspectiva}" />
      </p:tab>

      <p:tab title="Dados da solicitação" id="tab-dados-solicitacao">
        <sisauc:exibirSolicitacaoRessarcimento solicitacao="#{buscaAreFormularioBean.solicitacaoRessarcimento}" />
        <div class="vgap-10"></div>
      </p:tab>

    </p:tabView>
  </ui:define>
  
  <ui:define name="dialogs">
    <ui:include src="dialog-informacoes-item-are.xhtml" />
    <ui:include src="dialog-ver-pdf.xhtml"/>
  </ui:define>

  <ui:define name="html-body-bottom">
    <script type="text/javascript" src="#{request.contextPath}/resources/vendor/js/jquery.maskMoney.min.js" />
    <script type="text/javascript" src="#{request.contextPath}/resources/vendor/js/pdfjs/pdf.js" />
    <script type="text/javascript" src="#{request.contextPath}/resources/js/ver-pdf.js" />
  </ui:define>
