<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <p:dialog header="Atenção!" id="gerar-lote-ressarcimento" widgetVar="gerarLoteRessarcimentoDialog" modal="true" resizable="false">
  
    <p:ajax event="close" update=":gerar-lote-ressarcimento-form:tableItensAr" 
      listener="#{gerenciarLotesRessarcimentoFormularioBean.atualizarItensArPorBeneficiario}"/>
    
    <h:form id="gerar-lote-ressarcimento-dialog-form">

      <h:outputText value="Tem certeza que deseja gerar um lote de ressarcimento com estes itens?" />

      <div class="vgap-30" />

      <h:panelGroup styleClass="dialog-footer" layout="block">
        <p:commandButton value="Sim" styleClass="btn btn-success" id="confirmar" icon="fa fa-save"
          action="#{gerenciarLotesRessarcimentoFormularioBean.salvar}" oncomplete="PF('gerarLoteRessarcimentoDialog').hide(); window.scrollTo(0, 0);"
          update=":gerar-lote-ressarcimento-form:msg"/>
        <p:commandButton value="Cancelar" id="cancelar" styleClass="btn" icon="fa" type="button"
          onclick="PF('gerarLoteRessarcimentoDialog').hide()" />
      </h:panelGroup>

    </h:form>
  </p:dialog>

</ui:composition>
