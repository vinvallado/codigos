<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <p:dialog header="Informar Nota Fiscal do Lote" id="informar-nota-fiscal-lote" widgetVar="informarNotaFiscalDialog"
    modal="true" resizable="false">
    <h:form id="informar-nota-fiscal-form">
    
      <p:messages autoUpdate="true"/>

      <h:panelGrid>
        <p:row>
          <p:column>
            <h:outputText value="NÃºmero da Nota Fiscal: " />
          </p:column>
          <p:column>
            <p:inputText id="numero-nota-fiscal" value="#{gerenciarLotesFormularioBean.lote.notaFiscal.numero}" size="15" />
          </p:column>
        </p:row>
        <p:row>
          <p:column>
            <h:outputText value="Data da Nota Fiscal:"  />
          </p:column>
          <p:column>
            <p:calendar id="data-nota-fiscal"
              value="#{gerenciarLotesFormularioBean.lote.notaFiscal.dataApresentacao}" size="5" locale="pt_BR"
              navigator="true" />
          </p:column>
        </p:row>

      </h:panelGrid>

      <div class="vgap-30" />

      <h:panelGroup styleClass="dialog-footer" layout="block">
        <p:commandButton value="Salvar" styleClass="btn btn-success" id="confirmar" icon="fa fa-save"
          action="#{gerenciarLotesFormularioBean.informarNotaFiscalLote}" />
        <p:commandButton value="Cancelar" id="cancelar" styleClass="btn" icon="fa" type="button"
          onclick="PF('informarNotaFiscalDialog').hide()" />
      </h:panelGroup>

    </h:form>
  </p:dialog>


</ui:composition>
