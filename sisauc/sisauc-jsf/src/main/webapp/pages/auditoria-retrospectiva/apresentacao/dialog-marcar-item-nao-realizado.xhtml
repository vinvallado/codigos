<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:dialog header="Atenção!" id="mudar-status-item-gab-dialog"
		widgetVar="mudarStatusItemGabDialog" modal="true" resizable="false">
		<h:form id="dialog-nao-realizado-form">
			<h:outputText
				value="Tem certeza que deseja marcar o item da GAB #{apresentacaoGabFormularioBean.itemSelecionado.codigo} como Não realizado?" />
			<div class="vgap-30">
				<!-- GAP 30px -->
			</div>

			<h:panelGroup id="dialog" styleClass="dialog-footer" layout="block">
				<p:commandButton id="btn-sim-item-nao-realizado" value="Sim" styleClass="btn btn-success"
					icon="fa fa-save"
					action="#{apresentacaoGabFormularioBean.marcarItemGABNaoRealizado}"
					update=":form-detalhes-gab" />
				<p:commandButton id="btn-cancelar-item-nao-realizado" value="Cancelar" styleClass="btn" icon="fa"
					type="button" onclick="PF('mudarStatusItemGabDialog').hide()" />
			</h:panelGroup>

		</h:form>
	</p:dialog>


</ui:composition>
