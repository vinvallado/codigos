<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets">

  <p:dialog header="Visualizar Solicitação" id="ver-pdf" widgetVar="verPdf" resizable="true">
    <h:form prependId="false">
      <div class="text-center">
        <p:commandButton type="button" icon="fa fa-arrow-left" id="prev" title="Anterior"/>
        <p:commandButton type="button" icon="fa fa-arrow-right" id="next" title="Próxima"/>
        <span>Página: <span id="page_num"></span> / <span id="page_count"></span></span>
      </div>
      <div class="vgap-10"></div>
      <div>
        <canvas id="the-canvas" style="border:1px solid black"></canvas>
      </div>

    </h:form>
  </p:dialog>
  
  <script>
  	$(document).ready(function(){
    	verPdf('#{request.contextPath}/download/solicitacao/#{cadastroSolicitacaoRessarcimentoFormularioBean.solicitacao.id}');
  	});
  </script>

</ui:composition>
