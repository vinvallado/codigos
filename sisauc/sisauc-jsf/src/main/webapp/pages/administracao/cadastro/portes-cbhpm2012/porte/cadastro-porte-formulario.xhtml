<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"

  <h:panelGroup rendered="#{cadastroPorteBean.porte != null}">

    <p:panelGrid>
      <p:row>

        <p:column>
          <p:outputLabel id="codigo" style="text-align:left" value="#{cadastroPorteBean.porte.codigo}" />

      action="#{cadastroPorteBean.cancelar}"/>

  </h:panelGroup>
