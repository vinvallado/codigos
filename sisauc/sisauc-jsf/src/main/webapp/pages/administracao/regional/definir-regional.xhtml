<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets" template="/resources/template/template.xhtml">

  <ui:define name="html-title">Definir Regional</ui:define>

  <ui:define name="main">

    <h3>Definir Regional</h3>

    <p:separator />

    <div class="vgap-10" />

    <h:form prependId="false">

      <p:messages id="msgs" showIcon="false" autoUpdate="true" />

      <p:panelGrid>

        <p:row>
          <p:column>
            <p:outputLabel value="Organização Militar:" for="regional" />
          </p:column>
          <p:column>
            <p:selectOneMenu required="true" value="#{definirRegionalBean.regional}" id="regional"
              converter="jsonConverter" filter="true">
              <f:selectItems value="#{definirRegionalBean.regionais}" var="regional" itemLabel="#{regional.sigla}"
                itemValue="#{regional}" />
            </p:selectOneMenu>
          </p:column>
        </p:row>
      </p:panelGrid>
      <p:commandButton value="Salvar" styleClass="btn btn-success" icon="fa fa-save" id="salvar" validateClient="true"
        action="#{definirRegionalBean.salvar}" update="@form" />
    </h:form>

  </ui:define>

</ui:composition>
